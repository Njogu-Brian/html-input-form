<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">
    <section>
        <div>
            <h1>School Registration Form</h1>
            <form action="submitregistration.php">
                <div class="form">
                    <label for="name">
                        Full Name <input type="text" placeholder="Your name" required>
                    </label>
                </div>
                <br><br>
                <div class="form">
                    <label for="gender">
                        Gender
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">other</option>
                        </select>
                    </label>
                </div>
                <br><br>
                <div class="form">
                    <label for="birthdate">Date of Birth
                        <input type="date" id="birthdate" name="birthdate" required>
                    </label>
                </div>
                <br><br>
                <div class="form">
                    <label for="academic certtificate">
                        Highest Academic Certificate
                        <select name="academic certtificate" id="academic">
                            <option value="Highschool">Highschool Certificate</option>
                            <option value="College">College Diploma</option>
                            <option value="Vocational">Vocational Training Institute</option>
                            <option value="University">University Degree</option>
                        </select>
                    </label>
                </div>
                <br><br>
                <div class="form">
                    <label for="email"> Email <input type="text" placeholder="email address" required></label>
                </div>
                <br><br>
                <div class="form">
                    <label for="phone">
                        Phone Number <input type="number" placeholder="Phone number" required>
                    </label>
                </div>
                <br><br>
                <div class="religion">
                    <label for="religion" >
                        Please tick your apprpriate religion(s)
                        <br>
                        <input type="checkbox" name="religion" id="religion1" value="Christian">
                        Christian
                    </label>
                    <label for="religion">
                        <input type="checkbox" name="religion" id="religion2" value="Islam">
                        Islam
                    </label>
                    <label for="religion">
                        <input type="checkbox" name="religion" id="religion3" value="Indian">
                        Indian
                    </label>
                    <label for="religion">
                        <input type="checkbox" name="religion" id="religion4" value="other">
                        other
                    </label>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
